<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChatBot oficial da FURIA Esports - fale com o bot e descubra tudo sobre o time, loja e redes sociais.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>ChatBot FURIA</title>
</head>
<body>
    <div id="trail-container"></div>
    <header>
        <div class="cabecalho">
            <div class="logotipo"><a href="./index.html"><img src="./img/logotipo.png" alt="Logo FURIA"></a></div>
            <div class="loja"><a href="https://www.furia.gg/" target="_blank"><p>Conheça a loja da FURIA</p></a></div>
            <div class="time"><a href="https://escharts.com/pt/teams/csgo/furia" target="_blank"><p>Nosso Time de Counter Strike</p></a></div>
            <div class="redes"><a href="https://www.instagram.com/furiagg/?hl=pt-br" target="_blank"><p>Nos siga nas Redes Sociais</p></a></div>
        </div>
    </header>
    <section>
        <div class="PaginaChat">
            <div class="chat-container">
                <div id="chat-messages">
                    <!-- Mensagem inicial do bot -->
                    <div class="mensagem-bot">
                        <div class="bot-avatar">
                            <img src="./img/iconeBOT.png" alt="Avatar do Bot da FURIA">
                        </div>
                        <div class="balao-mensagem">
                            Fala FURIOSO, como eu posso te ajudar hoje?
                        </div>
                    </div>
                </div>
                
                <!-- Formulário de envio de mensagens -->
                <form id="message-form" class="chat-input">
                    <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer-furia">
        <div class="footer-container">
          <div class="footer-logo">
            <img src="./img/logo-footer.png" alt="Logo FURIA">
          </div>
          <div class="footer-redes">
            <p><i class="fa-brands fa-twitch"></i><a href="https://www.twitch.tv/furiatv" target="_blank">Twitch</a></p>
            <p><i class="fab fa-instagram"></i><a href="https://www.instagram.com/furiagg" target="_blank">Instagram</a></p>
            <p><i class="fa-brands fa-x-twitter"></i><a href="https://x.com/FURIA" target="_blank">Twitter/X</a></p>
            <p><i class="fa-brands fa-youtube"></i><a href="https://www.youtube.com/@FURIAggCS" target="_blank">YouTube</a></p>
          </div>
          <div class="footer-contato">
            <p><i class="fa-brands fa-wpforms"></i> Email da nossa loja: <a href="mailto:contato@furia.gg">sac@furia.gg</a></p>
            <br>
            <p><i class="fa-brands fa-google"></i> Site Oficial: <a href="https://www.furia.gg" target="_blank">furia.gg</a></p>
          </div>
        </div>
      </footer>

    <script src="./script.js"></script>
    <script>
        // Adicionando o evento de Enter para enviar mensagem
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('message-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
